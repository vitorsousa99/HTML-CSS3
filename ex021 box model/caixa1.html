<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando caixas box model</title>
    <style>
        h1{
            background-color: lightgreen;

            height: 300px;

            width: 300px;

            border: 15px groove;

            padding: 20, auto 20 auto;

            margin: auto;

            outline: 5px dashed;
                
        }

         a{
            border: 1px double;
            
         }

         a:hover{
            color: lightseagreen;
            
         }

    </style>
</head>
<body>
    <h1>Estilo de caixa box model</h1>
    <p>Estilo de caixas box model tem dois tipos, o box level e o box inline level, divs e paragráfos são box level,<a href="#"> os links</a> são inline level</p>
    
</body>
