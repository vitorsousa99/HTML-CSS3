<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Introduzindo videos em um site</h1>
    <p>Aqui você verá como é facíl colocar Videos</p>
    <video width="400px" poster="imagens/images.jpeg" controls>
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/Meuvideo2.m4v.mkv" type="video/m4v">
        <source src="midia/Meuvideo3.webm.webm" type="video/webm">
        <p>Seu navegador não é compativel com os videos.</p>
    </video>
    <h1>introduzindo videos do youtube</h1>
    <iframe width="460" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=jPxJFkmnDwVHViNs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
